<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>Tic-Tac-Toe</header>
        <div class="scoreboard">
            <div class="player-score">
                <h2>Player Score:</h2>
                <h1 class="player-score-number">0</h1>
            </div>
            <div class="computer-score">
                <h2>Ai Score:</h2>
                <h1 class="computer-score-number">0</h1>
            </div>
        </div>
        <div class="main-container">
            <div class="button-container">
                <div class="top-buttons">
                    <button id="X" class="pressed">X</button>
                    <button id="O" class="unpressed">O</button>
                </div>
            </div>
            
            <div class="game-container">
                
                <button class="field-button"></button>
                <button class="field-button"></button>
                <button class="field-button"></button>
                <button class="field-button"></button>
                <button class="field-button"></button>
                <button class="field-button"></button>
                <button class="field-button"></button>
                <button class="field-button"></button>
                <button class="field-button"></button>
                <h1 class="end-text"></h1>
            </div>
            <div class="difficulty">
                
                <button id="easy" class="pressed">Easy</button>
                <button id="medium" class="unpressed">Medium</button>
            </div>
        </div>
        <button class="reset">Restart</button>
        
        <script src="script.js" async defer></script>
    </body>
</html>
